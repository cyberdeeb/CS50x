<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script type="text/javascript" src="trivia.js"></script>
        <title>Trivia!</title>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3 class="q1">What is the smallest planet in our solar system?</h3>
                <button type="button" class="btn btn-outline-primary col-2 incorrect" id="incorrect">Earth</button>
                <button type="button" class="btn btn-outline-primary col-2" id="correct">Mercury</button>
                <button type="button" class="btn btn-outline-primary col-2 incorrect">Saturn</button>
                <button type="button" class="btn btn-outline-primary col-2 incorrect">Pluto</button>
                <div>
                    <h5 id='response' class="col-8 text-center"></h5>
                </div>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Which country gifted the Statue of Liberty to the US?</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control col-8" id="q2" placeholder="Answer" aria-label="Answer" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="submit">Submit</button>
                    </div>
                </div>
                <div>
                    <h5 id='response2' class="col-8 text-center"></h5>
                </div>
            </div>
        </div>
    </body>
